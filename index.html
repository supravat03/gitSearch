<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">



    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/repostyle.css">
    <link rel="stylesheet" href="css/pagination.css">
</head>

<body>
    
    <canvas id="canvas"></canvas>

    <div class="navContainer">
        <div class="gitIcon" style="font-size: 50px;">
            <i class="fa fa-github-alt "></i>
        </div>
        <div class="search">
            <input id="search" type="text" placeholder="Type some text" required>
            <button type="button" class="btn blue btn-rounded searchBtn" >Search</button>
        </div>
        <div class="searchBtn">

        </div>
    </div>


    <div class="content">
        
        <div class="container ">

            <div class="row">
                <div class="col-lg-4 " id="infoDiv">
                    <div class="text-center card-box">

                        <div class="profileImg">
                            <div class="thumb-lg member-thumb mx-auto "><img
                                    src="https://bootdey.com/img/Content/avatar/avatar2.png"
                                    class="rounded-circle img-thumbnail avatar" alt="profile-image">
                            </div>
                        </div>
                        <div class="">
                            <!-- <span id="errorMsg"></span> -->
                            <h3 class="userName">Example userName</h3>
                            <p class="text-muted">@Founder <span>| </span><span><a href="#"
                                        class="text-pink gitUrl textDecoration">GitHub</a></span></p>
                        </div>
                        <ul class="social-links list-inline">
                            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip"
                                    class="tooltips" href="" data-original-title="Facebook"><i
                                        class="fa fa-facebook social"></i></a></li>
                            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip"
                                    class="tooltips" href="" data-original-title="Twitter"><i
                                        class="fa fa-twitter social"></i></a></li>
                            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip"
                                    class="tooltips" href="" data-original-title="Skype"><i
                                        class="fa fa-skype social"></i></a></li>
                        </ul>
                        <button type="button" class="btn messageBtn blue btn-rounded">Message
                            Now
                        </button>

                        <div class=" infoRow">
                            <div class="col-4">

                                <h4 class="repos">XXXX</h4>
                                <p class="mb-0 text-muted"><button type="button"
                                        class="btn blue  smallBtn getRepos">Repos</button></p>

                            </div>
                            <div class="col-4">

                                <h4 class="followers">XXXX</h4>
                                <p class="mb-0 text-muted"><button type="button"
                                        class="btn  blue  smallBtn getFollowers">Followers</button></p>

                            </div>
                            <div class="col-4">

                                <h4 class="following">XXXX</h4>
                                <p class="mb-0 text-muted"><button type="button"
                                        class="btn blue  smallBtn getFollowing">Following</button></p>

                            </div>
                        </div>


                    </div>
                </div>
                <div class="col-lg-8 col-md-11 col-sm-10  showData ">
                    <div class="">
                        <div class="row showRepo"></div>
                    </div>
                   

                      <div class="pagination">
                          <div class="prev">
                              <button type="button" class="btn blue round btnPrev " value="0"> <i class="fa fa-angle-left"></i></button>
                          </div>
                          
                          <div><button type="button" class="btn blue round btn1 pageBtn" value="1">1</button></div>
                          <div><button type="button" class="btn blue round btn2 pageBtn" value="2">2</button></div>
                          <div><button type="button" class="btn blue round btn3 pageBtn" value="3">3</button></div>
                          <div><button type="button" class="btn blue round btn4 pageBtn" value="4">4</button></div>
                          <div><button type="button" class="btn blue round btn5 pageBtn" value="5">5</button></div>

                          <div class="next">
                            <button type="button" class="btn blue round btnNext" value="6"> <i class="fa fa-angle-right"></i></button>
                        </div>
                      </div>

                      <!-- *************pagination end************************************ -->
                </div>


            </div>
            <!-- end row -->

        </div>
        <!-- container -->
    </div>





    
    <script type='application/javascript' src='/fastclick/lib/fastclick.js'></script>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

        <script src="js/app.js" type="module"></script>
        <script src="js/rainCanvas.js" type="module"></script>
       




</body>

</html>
